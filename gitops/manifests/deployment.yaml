apiVersion: apps/v1
kind: Deployment
metadata:
  name: products
spec:
  selector:
    matchLabels:
      app: products
  template:
    metadata:
      labels:
        app: products
      annotations:
        revision: "0754552"
        buildate: "2023-08-08T22:41:11"
    spec:
      containers:
        - name: products
          image: <IMAGE>
          ports:
            - containerPort: 8080
              name: 8080-tcp
          envFrom:
            - secretRef:
                name: app-secret
