name: Java CI

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'gitops/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean package

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: product-test
          IMAGE_TAG: 1.0
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  update-manifest:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

      - name: Get commit
        id: commit
        uses: pr-mpt/actions-commit-hash@v2

      - name: Update revision
        id: updrevision
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.spec.template.metadata.annotations.revision = "${{ steps.commit.outputs.short }}"' -i gitops/manifests/deployment.yaml

      - name: Update build date
        id: updbuilddate
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.spec.template.metadata.annotations.buildate = "\"${{ steps.date.outputs.date }}\""' -i gitops/manifests/deployment.yaml

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update labels
